    function generateCalendar(year) {
      const calendar = document.getElementById('calendar');
  
      months.forEach((monthName, monthIndex) => {
        const monthPanel = document.createElement('div');
        monthPanel.style.background = "#f4f4f8";
        monthPanel.style.padding = "20px";
        monthPanel.style.borderRadius = "10px";
        monthPanel.style.boxShadow = "0 2px 8px rgba(0,0,0,0.1)";
        
        const title = document.createElement('h3');
        title.style.textAlign = "center";
        title.style.color = "#4a6b8a";
        title.style.marginBottom = "15px";
        title.textContent = monthName + " " + year;
        monthPanel.appendChild(title);
  
        const daysGrid = document.createElement('div');
        daysGrid.style.display = "grid";
        daysGrid.style.gridTemplateColumns = "repeat(7, 1fr)";
        daysGrid.style.gap = "8px";
  
        // Encabezados de días
        daysOfWeek.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.style.background = "#4a6b8a";
          dayHeader.style.color = "white";
          dayHeader.style.padding = "10px";
          dayHeader.style.textAlign = "center";
          dayHeader.style.borderRadius = "6px";
          dayHeader.style.fontWeight = "bold";
          dayHeader.textContent = day;
          daysGrid.appendChild(dayHeader);
        });
  
        const firstDay = new Date(year, monthIndex, 1).getDay();
        const totalDays = new Date(year, monthIndex + 1, 0).getDate();
  
        // Espacios vacíos
        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement('div');
          emptyCell.style.background = "transparent";
          daysGrid.appendChild(emptyCell);
        }
  
        // Días
        for (let day = 1; day <= totalDays; day++) {
          const date = new Date(year, monthIndex, day);
          const dateString = `${year}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const dayCell = document.createElement('div');
  
          // Verificar si el día es especial
          if (specialDays[dateString]) {
            dayCell.style.background = specialDays[dateString].color;
            dayCell.title = specialDays[dateString].type;
          } else {
            dayCell.style.background = "#c8d3dd";
          }
  
          dayCell.style.padding = "10px";
          dayCell.style.borderRadius = "6px";
          dayCell.style.textAlign = "center";
          dayCell.style.fontSize = "14px";
          dayCell.style.color = "#37474f";
          dayCell.innerHTML = `<strong>${day}</strong><br>${daysOfWeek[date.getDay()]}`;
  
          daysGrid.appendChild(dayCell);
        }
  
        monthPanel.appendChild(daysGrid);
        calendar.appendChild(monthPanel);
      });
    }
