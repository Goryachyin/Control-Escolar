<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Masivo de Materias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/superusuario/styles-consulta.css">
  <script src="/superusuario/registrarMateria.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">📚</div>
      <h1 class="header-title">Registro Masivo de Materias</h1>
    </div>

    <!-- Contenedor del overlay y el círculo de carga -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <!-- Modal de éxito -->
    <div id="successModal" class="modal">
      <div class="modal-content success-modal">
        <span class="close" onclick="cerrarSuccessModal()">&times;</span>
        <h3>✅ Operación Exitosa</h3>
        <div id="successMessage" class="success-message"></div>
        <div class="modal-actions">
          <button onclick="cerrarSuccessModal()" class="btn btn-success">Aceptar</button>
        </div>
      </div>
    </div>

    <!-- Modal de error -->
    <div id="errorModal" class="modal">
      <div class="modal-content error-modal">
        <span class="close" onclick="cerrarErrorModal()">&times;</span>
        <h3>❌ Error en la Operación</h3>
        <div id="errorMessage" class="error-message"></div>
        <div class="modal-actions">
          <button onclick="cerrarErrorModal()" class="btn btn-error">Entendido</button>
        </div>
      </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarConfirmModal()">&times;</span>
        <h3>Confirmar Registro</h3>
        <div id="confirmData" class="confirm-data"></div>
        <div class="modal-actions">
          <button onclick="confirmarRegistro()" class="btn btn-primary">Confirmar</button>
          <button onclick="cerrarConfirmModal()" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title"><span>🛠️</span> Configuración</h2>
      <div class="form-group">
        <label for="cantidadMaterias">Número de materias a registrar:</label>
        <input type="number" id="cantidadMaterias" min="1" max="20" value="1">
        <button type="button" id="generarFormulariosBtn" class="btn btn-primary">Generar Formularios</button>
      </div>
    </div>

    <div id="formsContainer">
      <!-- Aquí se generarán los formularios dinámicamente -->
    </div>

    <div class="card" id="submitContainer" style="display: none;">
      <button type="button" id="registrarTodoBtn" class="btn btn-primary btn-block">Registrar Todas las
        Materias</button>
    </div>
  </div>

</body>

</html>
