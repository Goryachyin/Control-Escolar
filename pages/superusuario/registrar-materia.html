<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/superusuario/styles-consulta.css">
  <script src="/superusuario/registrarMateria.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <div class="school-info">
      <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <img
        src="https://imgs.search.brave.com/43sofZubkRq_CAr-YwObFyLRrbhkileCtqaQ1b8o8nI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/em9vbWFkcmlkLmNv/bS9jb250ZW50L2Rh/bS96b28vaW1hZ2Vz/L2FuaW1hbHMvbWFw/YWNoZS9NYXBhY2hl/LVpvby1NYWRyaWQt/bWFpbi5qcGc"
        alt="Logo Escuela" class="school-logo">
      <div>
        <span class="header-title">NYAPT EDUCATION</span>
        <span class="header-subtitle">ADMINISTRADOR</span>
      </div>
    </div>
    <div class="top-buttons">
      <button class="header-btn">
        <i class="fas fa-question-circle"></i>
        <span>Ayuda</span>
      </button>
      <button class="header-btn">
        <i class="fas fa-bell"></i>
        <span>Notificaciones</span>
      </button>
      <div class="user-profile" onclick="toggleUserMenu()">
        <img id="profile-pic" src="https://pbs.twimg.com/profile_images/1781170279852498944/w1k8Hx8m_400x400.jpg"
          alt="Foto de perfil" class="profile-image">
        <span class="username" id="username">Eduardo</span>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <button class="sidebar-btn" onclick="window.location.href='inicio.html'">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Consultas</div>
        <button class="sidebar-btn" onclick="window.location.href='consultar-estudiante.html'">
          <i class="fas fa-user-graduate"></i>
          <span>Consultar estudiante</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='consultar-docente.html'">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Consultar Docente</span>
        </button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Acciones</div>
        <button class="sidebar-btn" onclick="window.location.href='cargar-grupo.html'">
          <i class="fas fa-users"></i>
          <span>Registrar Grupo</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='registrar-estudiante.html'">
          <i class="fas fa-user-plus"></i>
          <span>Registrar Estudiante</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='registrar-docente.html'">
          <i class="fas fa-user-plus"></i>
          <span>Registrar Docente</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='registrar-materia.html'">
          <i class="fas fa-book"></i>
          <span>Registrar Materia</span>
        </button>
      </div>

      <div class="sidebar-divider"></div>

      <div class="sidebar-section">
        <button class="sidebar-btn" onclick="window.location.href='contador.html'">
          <i class="fas fa-umbrella-beach"></i>
          <span>Vacaciones</span>
        </button>
        <button class="sidebar-btn" onclick="cerrarSesion()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </div>
    </div>
    <div class="content" id="mainContent">
      <!-- Contenedor del overlay y el c√≠rculo de carga -->
      <div id="loadingOverlay">
        <div class="spinner"></div>
      </div>

      <!-- Modal de √©xito -->
      <div id="successModal" class="modal">
        <div class="modal-content success-modal">
          <span class="close" onclick="cerrarSuccessModal()">&times;</span>
          <h3>‚úÖ Operaci√≥n Exitosa</h3>
          <div id="successMessage" class="success-message"></div>
          <div class="modal-actions">
            <button onclick="cerrarSuccessModal()" class="btn btn-success">Aceptar</button>
          </div>
        </div>
      </div>

      <!-- Modal de error -->
      <div id="errorModal" class="modal">
        <div class="modal-content error-modal">
          <span class="close" onclick="cerrarErrorModal()">&times;</span>
          <h3>‚ùå Error en la Operaci√≥n</h3>
          <div id="errorMessage" class="error-message"></div>
          <div class="modal-actions">
            <button onclick="cerrarErrorModal()" class="btn btn-error">Entendido</button>
          </div>
        </div>
      </div>

      <!-- Modal de confirmaci√≥n -->
      <div id="confirmModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cerrarConfirmModal()">&times;</span>
          <h3>Confirmar Registro</h3>
          <div id="confirmData" class="confirm-data"></div>
          <div class="modal-actions">
            <button onclick="confirmarRegistro()" class="btn btn-primary">Confirmar</button>
            <button onclick="cerrarConfirmModal()" class="btn btn-secondary">Cancelar</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title"><span>üõ†Ô∏è</span> Configuraci√≥n</h2>
        <div class="form-group">
          <label for="cantidadMaterias">N√∫mero de materias a registrar:</label>
          <input type="number" id="cantidadMaterias" min="1" max="20" value="1">
          <button type="button" id="generarFormulariosBtn" class="btn btn-primary">Generar Formularios</button>
        </div>
      </div>

      <div id="formsContainer">
        <!-- Aqu√≠ se generar√°n los formularios din√°micamente -->
      </div>

      <div class="card" id="submitContainer" style="display: none;">
        <button type="button" id="registrarTodoBtn" class="btn btn-primary btn-block">Registrar Todas las
          Materias</button>
      </div>
    </div>
  </div>

</body>

</html>
