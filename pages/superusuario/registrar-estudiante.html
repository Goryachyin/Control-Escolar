<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiante | Sistema Académico</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/superusuario/styles-consulta.css">
  <script src="/superusuario/registrarEstudiante.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <header>
    <div class="school-info">
      <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <img
        src="https://imgs.search.brave.com/43sofZubkRq_CAr-YwObFyLRrbhkileCtqaQ1b8o8nI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/em9vbWFkcmlkLmNv/bS9jb250ZW50L2Rh/bS96b28vaW1hZ2Vz/L2FuaW1hbHMvbWFw/YWNoZS9NYXBhY2hl/LVpvby1NYWRyaWQt/bWFpbi5qcGc"
        alt="Logo Escuela" class="school-logo">
      <div>
        <span class="header-title">NYAPT EDUCATION</span>
        <span class="header-subtitle">ADMINISTRADOR</span>
      </div>
    </div>
    <div class="top-buttons">
      <button class="header-btn">
        <i class="fas fa-question-circle"></i>
        <span>Ayuda</span>
      </button>
      <button class="header-btn">
        <i class="fas fa-bell"></i>
        <span>Notificaciones</span>
      </button>
      <div class="user-profile" onclick="toggleUserMenu()">
        <img id="profile-pic" src="https://pbs.twimg.com/profile_images/1781170279852498944/w1k8Hx8m_400x400.jpg"
          alt="Foto de perfil" class="profile-image">
        <span class="username" id="username">Eduardo</span>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <button class="sidebar-btn" onclick="window.location.href='inicio.html'">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Consultas</div>
        <button class="sidebar-btn" onclick="window.location.href='consultar-estudiante.html'">
          <i class="fas fa-user-graduate"></i>
          <span>Consultar estudiante</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='consultar-docente.html'">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Consultar Docente</span>
        </button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Acciones</div>
        <button class="sidebar-btn" onclick="window.location.href='cargar-grupo.html'">
          <i class="fas fa-users"></i>
          <span>Registrar Grupo</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='registrar-estudiante.html'">
          <i class="fas fa-user-plus"></i>
          <span>Registrar Estudiante</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='registrar-docente.html'">
          <i class="fas fa-user-plus"></i>
          <span>Registrar Docente</span>
        </button>
        <button class="sidebar-btn" onclick="window.location.href='registrar-materia.html'">
          <i class="fas fa-book"></i>
          <span>Registrar Materia</span>
        </button>
      </div>

      <div class="sidebar-divider"></div>

      <div class="sidebar-section">
        <button class="sidebar-btn" onclick="window.location.href='contador.html'">
          <i class="fas fa-umbrella-beach"></i>
          <span>Vacaciones</span>
        </button>
        <button class="sidebar-btn" onclick="cerrarSesion()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>

    <div class="content" id="mainContent">
      <!-- Contenedor del overlay y el círculo de carga -->
      <div id="loadingOverlay">
        <div class="spinner"></div>
      </div>

      <!-- Modal de error -->
      <div id="modalError" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cerrarModal()">&times;</span>
          <h3>Error en el registro</h3>
          <p id="mensajeError" class="error-message"></p>
        </div>
      </div>

      <!-- Modal de confirmación -->
      <div id="confirmModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cerrarConfirmModal()">&times;</span>
          <h3>Confirmar Registro</h3>
          <div id="confirmData" class="confirm-data"></div>
          <div class="modal-actions">
            <button onclick="confirmarRegistro()" class="btn btn-primary">Confirmar</button>
            <button onclick="cerrarConfirmModal()" class="btn btn-secondary">Cancelar</button>
          </div>
        </div>
      </div>

      <form id="registroForm">
        <!-- Sección de Datos Personales -->
        <div class="card" id="datosPersonalesCard">
          <h2 class="card-title"><span>👤</span> Datos Personales</h2>
          <div class="grid-container">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
              <label for="apellido_p">Apellido Paterno</label>
              <input type="text" id="apellido_p" name="apellido_p" required>
            </div>

            <div class="form-group">
              <label for="apellido_m">Apellido Materno</label>
              <input type="text" id="apellido_m" name="apellido_m" required>
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" name="telefono" pattern="\d{10}" required>
            </div>

            <div class="form-group">
              <label for="curp">CURP</label>
              <input type="text" id="curp" name="curp" maxlength="18" required>
            </div>

            <div class="form-group">
              <label for="nss">NSS</label>
              <input type="text" id="nss" name="nss" maxlength="11" required>
            </div>

            <div class="form-group">
              <label for="sexo">Sexo</label>
              <select id="sexo" name="sexo" required>
                <option value="">Selecciona una opción</option>
                <option value="Hombre">Masculino</option>
                <option value="Mujer">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>
          <button type="button" id="continuarBtn" class="btn btn-primary" disabled>Continuar</button>
        </div>

        <!-- Sección de Datos Estudiante (Inicialmente oculta) -->
        <div class="card" id="datosEstudianteCard" style="display: none;">
          <h2 class="card-title"><span>📚</span> Datos del Estudiante</h2>
          <div class="grid-container">
            <div class="form-group">
              <label for="numero_control">Número de Control</label>
              <input type="text" id="numero_control" name="numero_control" readonly required>
            </div>

            <div class="form-group">
              <label for="correo">Correo Institucional</label>
              <input type="email" id="correo" name="correo" readonly required>
            </div>

            <div class="form-group">
              <label for="semestre">Semestre</label>
              <input type="number" id="semestre" name="semestre" min="1" max="12" required>
            </div>

            <div class="form-group">
              <label for="estatus">Estatus</label>
              <select id="estatus" name="estatus" required>
                <option value="Vigente">Vigente</option>
                <option value="No Vigente">No Vigente</option>
              </select>
            </div>

            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
              <label for="id_carrera">Carrera</label>
              <select name="id_carrera" id="id_carrera" required>
                <option value="ARQ18">ARQUITECTURA</option>
                <option value="IBQ18">INGENIERIA BIOQUIMICA</option>
                <option value="ISC25">INGENIERIA EN SISTEMAS COMPUTACIONALES</option>
              </select>
            </div>

            <div class="form-group">
              <label for="id_documento">ID Documento</label>
              <input type="number" id="id_documento" name="id_documento" required>
            </div>

            <div class="form-group">
              <label for="id_pago">ID Pago</label>
              <input type="number" id="id_pago" name="id_pago" required>
            </div>
          </div>
          <button type="button" id="finalizarBtn" class="btn btn-primary">Finalizar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
