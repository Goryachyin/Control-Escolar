<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Docente | Sistema Acad√©mico</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/superusuario/styles-consulta.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üë®‚Äçüè´</div>
      <h1 class="header-title">Registro de Docente</h1>
    </div>

    <!-- Contenedor del overlay y el c√≠rculo de carga -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <!-- Modal de error -->
    <div id="modalError" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h3>Error en el registro</h3>
        <p id="mensajeError" class="error-message"></p>
      </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarConfirmModal()">&times;</span>
        <h3>Confirmar Registro</h3>
        <div id="confirmData" class="confirm-data"></div>
        <div class="modal-actions">
          <button onclick="confirmarRegistro()" class="btn btn-primary">Confirmar</button>
          <button onclick="cerrarConfirmModal()" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>

    <form id="registroForm">
      <!-- Secci√≥n de Datos Personales -->
      <div class="card" id="datosPersonalesCard">
        <h2 class="card-title"><span>üë§</span> Datos Personales</h2>
        <div class="grid-container">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>

          <div class="form-group">
            <label for="apellido_p">Apellido Paterno</label>
            <input type="text" id="apellido_p" name="apellido_p" required>
          </div>

          <div class="form-group">
            <label for="apellido_m">Apellido Materno</label>
            <input type="text" id="apellido_m" name="apellido_m" required>
          </div>

          <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" id="telefono" name="telefono" pattern="\d{10}" required>
          </div>

          <div class="form-group">
            <label for="curp">CURP</label>
            <input type="text" id="curp" name="curp" maxlength="18" required>
          </div>

          <div class="form-group">
            <label for="nss">NSS</label>
            <input type="text" id="nss" name="nss" maxlength="11" required>
          </div>

          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecciona una opci√≥n</option>
              <option value="Hombre">Masculino</option>
              <option value="Mujer">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <button type="button" id="continuarBtn" class="btn btn-primary" disabled>Continuar</button>
      </div>

      <!-- Secci√≥n de Datos Docente (Inicialmente oculta) -->
      <div class="card" id="datosDocenteCard" style="display: none;">
        <h2 class="card-title"><span>üìù</span> Datos del Docente</h2>
        <div class="grid-container">
          <div class="form-group">
            <label for="id_docente">ID Docente</label>
            <input type="text" id="id_docente" name="id_docente" readonly required>
          </div>

          <div class="form-group">
            <label for="correo">Correo Institucional</label>
            <input type="email" id="correo" name="correo" readonly required>
          </div>

          <div class="form-group">
            <label for="horario_entrada">Horario de entrada</label>
            <input type="time" id="horario_entrada" name="horario_entrada" required>
          </div>

          <div class="form-group">
            <label for="horario_salida">Horario de salida</label>
            <input type="time" id="horario_salida" name="horario_salida" required>
          </div>
        </div>
        <button type="submit" id="finalizarBtn" class="btn btn-primary">Finalizar Registro</button>
      </div>
    </form>
  </div>

  <script src="registrarDocente.js"></script>
</body>

</html>
