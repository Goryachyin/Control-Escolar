<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Grupos | Sistema Acad√©mico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/superusuario/styles-consulta.css">
    <script src="/superusuario/cargar-grupo.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üë®‚Äçüè´</div>
            <h1 class="header-title">Registro de Maestros y Asignaci√≥n de Materias</h1>
        </div>

        <!-- Contenedor del overlay y el c√≠rculo de carga -->
        <div id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <!-- Modal de error -->
        <div id="errorModal" class="modal">
            <div class="modal-content error-modal">
                <span class="close" onclick="cerrarErrorModal()">&times;</span>
                <h3>‚ùå Error en la Operaci√≥n</h3>
                <div id="errorMessage" class="error-message"></div>
                <div class="modal-actions">
                    <button onclick="cerrarErrorModal()" class="btn btn-error">Entendido</button>
                </div>
            </div>
        </div>

        <!-- Modal de √©xito -->
        <div id="successModal" class="modal">
            <div class="modal-content success-modal">
                <span class="close" onclick="cerrarSuccessModal()">&times;</span>
                <h3>‚úÖ Operaci√≥n Exitosa</h3>
                <div id="successMessage" class="success-message"></div>
                <div class="modal-actions">
                    <button onclick="cerrarSuccessModal()" class="btn btn-success">Aceptar</button>
                </div>
            </div>
        </div>

        <!-- Modal de confirmaci√≥n -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="cerrarConfirmModal()">&times;</span>
            <h3>CONFIRMACI√ìN DE GRUPOS IMPARTIDOS</h3>
            <div id="confirmData" class="confirm-data"></div>
            <div class="modal-actions">
                <button onclick="confirmarRegistro()" class="btn btn-primary">Confirmar</button>
                <button onclick="cerrarConfirmModal()" class="btn btn-secondary">Cancelar</button>
            </div>
            </div>
        </div>

        <!-- B√∫squeda de docente existente -->
        <div class="card" id="buscarDocenteCard">
            <h2 class="card-title"><span>üîç</span> Buscar Docente Existente</h2>
            <div class="form-group">
                <label for="busquedaDocente">Buscar por ID</label>
                <input type="text" id="busquedaDocente" placeholder="Ej: TEC32SJPA031192">
            </div>
            <button type="button" id="buscarDocenteBtn" class="btn btn-primary">Buscar</button>
            <div id="resultadoBusqueda" class="resultado-busqueda"></div>
            <hr>
        </div>

        <!-- Paso 1: Registro de Datos Personales -->
        <div class="card" id="datosPersonalesCard" style="display: none;">
            <h2 class="card-title"><span>üë§</span> Datos Personales del Docente</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre"  readonly>
                </div>

                <div class="form-group">
                    <label for="apellido_p">Apellido Paterno</label>
                    <input type="text" id="apellido_p" name="apellido_p" readonly >
                </div>

                <div class="form-group">
                    <label for="apellido_m">Apellido Materno</label>
                    <input type="text" id="apellido_m" name="apellido_m"  readonly>
                </div>

                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono"  readonly>
                </div>

                <div class="form-group">
                    <label for="curp">CURP</label>
                    <input type="text" id="curp" name="curp" readonly >
                </div>

                <div class="form-group">
                    <label for="correo_institucional">Correo Personal</label>
                    <input type="email" id="correo_institucional" name="correo_institucional" readonly > 
                </div>

                <div class="form-group">
                    <label for="horarioEntrada">Correo Personal</label>
                    <input type="time" id="horarioEntrada" name="horarioEntrada" readonly > 
                </div>

                <div class="form-group">
                    <label for="horarioSalida">Correo Personal</label>
                    <input type="time" id="horarioSalida" name="horarioSalida" readonly > 
                </div>
            </div>
            <button type="button" id="continuarBtn" class="btn btn-primary">Continuar</button>
        </div>

        <!-- Paso 3: Asignaci√≥n de Materias (inicialmente oculto) -->
        <div class="card" id="asignacionMateriasCard" style="display: none;">
            <h2 class="card-title"><span>üìö</span> Asignaci√≥n de Materias y Grupos</h2>

            <div class="form-group">
                <label for="carreras">Carreras</label>
                <select id="carreras" name="carreras" required>
                </select>
            </div>

            <div class="form-group">
                <label for="semestres">Semestre</label>
                <select id="semestres" name="semestres" required>
                </select>
            </div>

            <div id="materiasContainer">
                <!-- Se generar√°n din√°micamente las materias asignables -->
            </div>

            <button type="button" id="finalizarBtn" class="btn btn-primary">Finalizar Registro</button>
        </div>
    </div>

</body>

</html>
